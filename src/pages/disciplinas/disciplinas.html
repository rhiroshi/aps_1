<ion-header>

  <ion-toolbar>
    <ion-title>Disciplinas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
      <button ion-button icon-only (click)="novaDisciplina()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
  <ion-item>
    <ion-label >Pesquisa</ion-label>
    <ion-input type="text" [(ngModel)]="pesquisa"></ion-input>
  </ion-item>

      </ion-col>
      <ion-col col-2>
  <button ion-button icon-only (click)="pesquisar(pesquisa)">
    <ion-icon name="search"></ion-icon>
  </button>
      </ion-col>
    </ion-row>

  </ion-grid>

    <ion-list>
      <button ion-item *ngFor="let disciplina of disciplinas" (click)="abreDisciplina(disciplina)">
        {{disciplina.nome}}
        <ion-note item-right>{{disciplina.codigo}}</ion-note>
        <!-- <ion-icon item-right name="arrow-forward"></ion-icon>  NO IOS JA TEM UMA FLECHA MAS NO ANDROID NAO TEM    -->
      </button>
    </ion-list>

</ion-content>
