<ion-header>

  <ion-toolbar>
    <ion-title *ngIf="atividade.id == null">Cadastro de Atividade</ion-title>
    <ion-title *ngIf="atividade.id != null">Alterar Atividade</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="atividade.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data de entrega</ion-label>
    <ion-datetime [(ngModel)]="atividade.dataEntrega"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Entregue</ion-label>
    <ion-toggle checked="false" [(ngModel)]="atividade.entregue"></ion-toggle>
  </ion-item>

  <ion-item *ngIf="atividade.id != null">
    <ion-label floating>Disciplina</ion-label>
    <ion-input disabled="true" type="text" [(ngModel)]="disciplina.nome"></ion-input>
  </ion-item>

  <button block ion-button (click)="salvar()">Salvar</button>
  <button block ion-button color="danger" *ngIf="atividade.id != null" (click)="excluir()">Excluir</button>

</ion-content>
