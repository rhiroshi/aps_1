<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Usuário</ion-label>
    <ion-input type="text" [(ngModel)]="login.usuario"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="login.senha"></ion-input>
  </ion-item>

  <button block ion-button (click)="logar()">Entrar</button>
  <button outline block ion-button color="dark" (click)="registrar()">Registrar</button>
</ion-content>
