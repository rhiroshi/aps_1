<ion-header>

  <ion-navbar>
    <ion-title *ngIf="disciplina.id == null">Cadastro de Disciplina</ion-title>
    <ion-title *ngIf="disciplina.id != null">Editar Disciplina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="disciplina.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Código</ion-label>
    <ion-input type="text" [(ngModel)]="disciplina.codigo"></ion-input>
  </ion-item>

  <button ion-button block (click)="salvar()" *ngIf="disciplina.id == null">Cadastrar</button>
  <button ion-button block (click)="salvar()" *ngIf="disciplina.id != null">Salvar</button>
</ion-content>
