<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Disciplina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="disciplina.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Código</ion-label>
    <ion-input type="text" [(ngModel)]="disciplina.codigo"></ion-input>
  </ion-item>

  <button ion-button block (click)="cadastrar()">Cadastrar</button>
</ion-content>
