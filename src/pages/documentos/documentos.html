<ion-header>

  <ion-toolbar>
    <ion-title>{{disciplina.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="novoDocumento()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let documento of documentos">
      <ion-card-header>
        <h2 item-left>{{documento.nome}}</h2>
        <ion-note color="success" *ngIf="documento.entregue == 'true' ">Documento entregue</ion-note>
        <ion-note color="danger" *ngIf="documento.entregue == 'false' ">Documento NÃO entregue</ion-note>
      </ion-card-header>

      <ion-card-content>
        <div left>
          <p>Data: {{documento.dataEntrega}}</p>
          <p>Responsável: {{documento.responsavel}}</p>
          <p>Local: {{documento.local}}</p>
          </div>
        <ion-buttons end>
          <button ion-button (click)="editarDocumento(documento)">Editar</button>
          <button ion-button color="success" *ngIf="documento.entregue == 'false' " (click)="entregar(documento)">Entregar</button>
          </ion-buttons>
      </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
