<ion-header>

  <ion-toolbar>
    <ion-title>{{disciplina.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="novaAtividade()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let atividade of atividades">
      <h2>{{atividade.nome}}</h2>
      <p>{{atividade.dataEntrega}}</p>
      <button color="dark" ion-button icon-only item-right (click)="editaAtividade(atividade)">
        <ion-icon name="create"></ion-icon>
      </button>
      <ion-note item-right>S/N</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
