<!--
  Generated template for the Progresso page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Progresso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let disciplina of disciplinas">
    <ion-card-header>{{disciplina.nome}}</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Documentos</ion-label>
        <ion-input type="text" disabled [(ngModel)]="disciplina.progDocumentos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Atividades</ion-label>
        <ion-input type="text" disabled [(ngModel)]="disciplina.progAtividades"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Total</ion-label>
        <ion-input type="text" disabled [(ngModel)]="disciplina.progTotal"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
